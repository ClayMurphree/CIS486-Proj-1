<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
          <th>
            Course Number
          </th>
          <th>
            Course Name
          </th>
          <th>
            Usual Professor
          </th>
          <th>
            What you need to know
          </th>
        </thead>
        <tbody>
          <tr ng-repeat="guide in classGuides">
            <td>
              {{guide.courseNumber}}
            </td>
            <td>
              {{guide.courseName}}
            </td>
            <td>
              {{guide.usualProfessor}}
            </td>
            <td>
              {{guide.needToKnow}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
