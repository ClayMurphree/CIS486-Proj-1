<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">
      <table class="table table-hover">
        <thead>
          <th>
            Website Name
          </th>
          <th>
            Description
          </th>
        </thead>
        <tbody>
          <tr ng-repeat="resource in resources">
            <td>
              <a href="{{resource.link}}">{{resource.name}}</a>
            </td>
            <td>
              {{resource.description}}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
